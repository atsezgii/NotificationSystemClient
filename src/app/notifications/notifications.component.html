<!-- notification-list.component.html -->
<div class="container">
  <div *ngFor="let notification of notifications" [class.unread]="!notification.readStatus">
    <p>{{ notification.contents }}</p>
    <p>{{ notification.postedDate| date: 'short' }}</p>
    <button *ngIf="!notification.readStatus" (click)="markAsRead(notification)">Okundu olarak i≈üaretle</button>
  </div>
  <div>
    <input #receiverIdInput type="number" placeholder="Receiver ID">
    <input #contentsInput type="text" placeholder="Notification contents">
    <button (click)="sendNotification(receiverIdInput.value, contentsInput.value)">Send Notification</button>
  </div>
</div>
